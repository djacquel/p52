<header>
  <nav class="navbar navbar-expand-lg" aria-label="Menu principal">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ '/' | relative_url }}">
        <img src="{{ "/img/logo-la-passerelle.png" | relative_url }}" alt="La Passerelle" class="d-inline-block align-text-top">
      </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Voir le menu">Menu</button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav text-center">
      {% assign sorted_pages = site.pages | sort:"order" %}
      {% for node in sorted_pages %}{% if node.order %}
        <li class="nav-item p-2"><a class="nav-link {% if page.url == node.url %}active{% endif %} rounded" href="{{ node.url | relative_url }}">{{node.title}}</a></li>
      {% endif %}{% endfor %}
      </ul>
    </div>

    </div>
  </nav>
</header>
